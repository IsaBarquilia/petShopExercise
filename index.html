<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/index.js"></script>
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>Pet shop da Isa</title>
</head>
<header>
    <div id="header">
        <h2 id="titulo">Clinica veterinária da Isa</h2>
    </div>
</header>

<body>

    <div>
        <div id="cadastro">
            <h2 id="titulo-pricipal">Cadastre teu Pet</h2>
            <label for="">Tutor</label>
            <input type="text" id="input-tutor" name="input-tutor" class="input">

            <label for="">Nome do Pet</label>
            <input type="number" id="input-pet" name="input-pet" class="input">

            <label for="">Espécie</label>
            <input type="text" id="input-especie" name="input-especie" class="input">

            <label for="">Foto do seu Pet</label>
            <input type="text" id="input-foto" name="input-foto" class="input">

            <label for="">Data de nascimento</label>
            <input type="number" id="input-data" name="input-data" class="input">
            <div id="msgDiv"></div>

            <button id="cadastraPet" class="button" onclick="cadastrarPet()">Cadastrar</button>

        </div>
    </div>
</body>

</html>
